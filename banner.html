<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
        }

        .slider-container {
            width: 100%;
            max-width: 100vw;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100vw;
            flex: 0 0 auto;
        }

        .slide img {
            width: 100%;
            height: 200px; /* Balandlikni kamaytirish */
            object-fit: cover;
            display: block;
        }

        /* STORIES STYLE */
        #stories-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #carousel-wrapper {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px;
        }

        .story {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .story:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="https://dcbstommedtexnika.ucoz.net/slider/m1X.webp" alt="Banner 1"></div>
            <div class="slide"><img src="https://dcbstommedtexnika.ucoz.net/slider/image2.jpg" alt="Banner 2"></div>
            <div class="slide"><img src="https://dcbstommedtexnika.ucoz.net/slider/image3.jpg" alt="Banner 3"></div>
        </div>
    </div>

    <div id="stories-container">
        <div id="carousel-wrapper">
            <div class="story" style="background-image: url('https://dcbstommedtexnika.ucoz.net/stories/eefefefefxxx.png');"></div>
            <div class="story" style="background-image: url('https://dcbstommedtexnika.ucoz.net/stories/6_copy.png');"></div>
            <div class="story" style="background-image: url('https://dcbstommedtexnika.ucoz.net/stories/7_copy.png');"></div>
            <div class="story" style="background-image: url('https://dcbstommedtexnika.ucoz.net/stories/9_copy.png');"></div>
            <div class="story" style="background-image: url('https://dcbstommedtexnika.ucoz.net/stories/10_copy.png');"></div>
            <div class="story" style="background-image: url('https://dcbstommedtexnika.ucoz.net/stories/1384063.png');"></div>
        </div>
    </div>

    <script>
        let index = 0;
        function slideShow() {
            index++;
            if (index > 2) index = 0;
            document.querySelector(".slider").style.transform = `translateX(-${index * 100}vw)`;
        }
        setInterval(slideShow, 5000);
    </script>

</body>
</html>
